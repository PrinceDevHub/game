<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://tse4.mm.bing.net/th?id=OIP.ScIqf87wQEqXTMY_4mUowAHaHa&pid=Api&P=0&h=180">
        </div>
        <div class="choice" id="paper">
            <img src="https://tse2.mm.bing.net/th?id=OIP.Fkd0Hnbvb1_fQJOs39NnLAHaHa&pid=Api&P=0&h=180"/>
        </div>
        <div class="choice" id="Scissors">
            <img src="https://tse2.mm.bing.net/th?id=OIP.i43mA43RbDLBDvRJUz6b8gHaHa&pid=Api&P=0&h=180"/>
        </div>
    
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="java.js"></script>
</body>
</html>
